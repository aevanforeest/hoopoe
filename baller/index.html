<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="manifest" href="manifest.json" />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <title>Baller</title>
    </head>
    <body>
        <div class="container">
            <div class="page-container">
                <div id="page-players" class="page">
                    <div class="page-header">
                        PLAYERS
                        <div onclick="addPlayer(event);"><i class="bx bx-plus-circle"></i></div>
                    </div>
                    <div id="player-list" class="swipe-list" onclick="editPlayer(event);" ontouchend="swipePlayer(event);"></div>
                </div>
                <div id="page-teams" class="page">
                    <div class="page-header">
                        TEAMS
                        <div onclick="addTeam(event);"><i class="bx bx-plus-circle"></i></div>
                    </div>
                    <div id="team-list" class="swipe-list" onclick="editTeam(event);" ontouchend="swipeTeam(event);"></div>
                </div>
                <div id="page-games" class="page">
                    <div class="page-header">
                        GAMES
                        <div onclick="addGame(event);"><i class="bx bx-plus-circle"></i></div>
                    </div>
                </div>
                <div id="page-stats" class="page">
                    <div class="page-header">STATS</div>
                </div>
            </div>
            <div class="modal-container">
                <div id="modal-player" class="modal">
                    <input id="player-uuid" type="hidden" />
                    <div><input id="player-name" type="text" /></div>
                    <div><input id="player-number" type="text" inputmode="numeric" maxlength="2" /></div>
                    <div class="button-container">
                        <div class="button" onclick="okPlayerModal(event);">OK</div>
                        <div class="button" onclick="cancelPlayerModal(event);">Cancel</div>
                    </div>
                </div>
                <div id="modal-team" class="modal">
                    <input id="team-uuid" type="hidden" />
                    <div><input id="team-name" type="text" /></div>
                    <div id="team-player-list"></div>
                    <div class="button-container">
                        <div class="button" onclick="okTeamModal(event);">OK</div>
                        <div class="button" onclick="cancelTeamModal(event);">Cancel</div>
                    </div>
                </div>
            </div>
            <div class="menu-container">
                <div id="menu-players" onclick="slideToPage('players');" class="menu-item active">
                    <i class="bx bx-user"></i>
                    Players
                </div>
                <div id="menu-teams" onclick="slideToPage('teams');" class="menu-item">
                    <i class="bx bx-table"></i>
                    Teams
                </div>
                <div id="menu-games" onclick="slideToPage('games');" class="menu-item">
                    <i class="bx bx-basketball"></i>
                    Games
                </div>
                <div id="menu-stats" onclick="slideToPage('stats');" class="menu-item">
                    <i class="bx bx-line-chart"></i>
                    Stats
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
