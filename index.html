<!doctype html>
<html lang="en">
  <head>
    <title>Hoopoe</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/basicdots" />
    <link rel="stylesheet" href="style.css" />
    <style type="text/css">
    </style>
  </head>
  <body>
    <app>
      <div id="portrait-only"><img src="img/rotate-icon.png" /></div>
      <div id="welcome-screen"><img src="img/hoopoe-192x192.png" /></div>
      <div id="game">
        <!-- header -->
        <div id="game-header">
          <div id="game-home-team">Home Team</div>
          <div id="game-away-team">Away Team</div>
          <div id="game-home-score">0</div>
          <div id="game-quarter">
            <div id="Q1">Q1</div>
            <div id="Q2">Q2</div>
            <div id="Q3">Q3</div>
            <div id="Q4">Q4</div>
            <div id="OT">OT</div>
          </div>
          <div id="game-away-score">0</div>
          <div id="game-home-fouls" class="no-whitespace">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div id="game-away-fouls" class="no-whitespace">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <!-- play by play -->
        <div id="game-play-by-play">
        </div>
        <!-- players -->
        <div id="game-players" class="active">
          <div class="player-button"></div>
          <div class="player-button"></div>
          <div class="player-button"></div>
          <div class="player-button"></div>
          <div class="player-button"></div>
          <div class="player-button"></div>
          <div class="player-button"></div>
          <div class="player-button"></div>
          <div class="player-button"></div>
          <div class="player-button"></div>
          <div class="player-button"></div>
          <div class="player-button"></div>
          <div class="player-button opponent"></div>
        </div>
        <!-- actions -->
        <div id="game-actions" class="inactive">
          <div class="action-button green"></div>
          <div class="action-button green"></div>
          <div class="action-button green"></div>
          <div class="action-button red"></div>
          <div class="action-button red"></div>
          <div class="action-button red"></div>
          <div class="action-button"></div>
          <div class="action-button"></div>
          <div class="action-button"></div>
          <div class="action-button"></div>
          <div class="action-button"></div>
          <div class="action-button"></div>
          <div class="action-button"></div>
          <div class="action-button"></div>
          <div class="action-button cancel">Cancel</div>
        </div>
      </div>
    </app>
    <script src="script.js"></script>
  </body>
</html>
